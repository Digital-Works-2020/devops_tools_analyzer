{% extends 'base.html' %}
{% load static %}
{% block page_content %}
<script type="text/javascript" src="{% static 'js/jira/jira_plugins.js' %}"></script>
<script src="https://cdn.datatables.net/2.0.8/js/dataTables.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/2.0.8/css/dataTables.dataTables.css">
<link href="{% static 'css/jira/jira_plugins.css' %}" rel="stylesheet" type="text/css">
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h1 class="account_name">JIRA Account: {{ jira_account }}<h1>
        </div>
        <div class="col-md-3"></div>
    </div>
    <div class="loader-container" id="loader">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <table id="jira_plugin_rec" class="display" style="width:100%;display:none">
        <thead>
            <tr>
                <th>Name</th>
                <th>Vendor</th>
                <th>Description</th>
            </tr>
        </thead>
            <tbody></tbody>
    </table>
</div>
{% endblock %}
