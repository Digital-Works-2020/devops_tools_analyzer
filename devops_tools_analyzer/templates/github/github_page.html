{% extends 'base.html' %}
{% load static %}
{% block page_content %}
<script type="text/javascript" src="{% static 'js/github/github_page.js' %}"></script>
<link href="{% static 'css/github/github_page.css' %}" rel="stylesheet" type="text/css">
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                 <h1 class="account_name">Github Account: {{ github_account }}<h1>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="card github_card">
                    <div class="card-body">
                        <h5 class="card-title">Public Projects</h5>
                        <span class="public_projects">Loading...</span>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card github_card">
                    <div class="card-body">
                        <h5 class="card-title">Private Projects</h5>
                        <span class="private_projects">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row github_row">
            <div class="col-md-6">
                <div class="card github_card">
                    <div class="card-body">
                        <h5 class="card-title">Total Users</h5>
                        <span class="total_users">Loading...</span>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card github_card">
                    <div class="card-body">
                        <h5 class="card-title">Total Teams</h5>
                        <span class="total_teams">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
